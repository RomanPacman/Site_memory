{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/links.css' %}">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Brain">
        <span class="logo">Сайт для памяти</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house-fill"></i> Главная</li></a>
            <a href="{% url 'links' %}"><li><i class="bi bi-link-45deg"></i></i> Ссылки</li></a>
            <a href="{% url 'notes_home' %}"><li><i class="bi bi-card-checklist"></i> Записи</li></a>
            <a href="{% url 'weather' %}"><li><i class="bi bi-cloud-haze2"></i> Погода</li></a>
            <a href="http://127.0.0.1:8000/admin/"><li><i class="bi bi-person-check"></i> Админ</li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock  %}
    </main>

</body>
</html>
