{% extends 'main/layout.html' %}
{% block title %} Статья {{ note.id }}{% endblock  %}
{% block content %}
    <div class="features">
        <h3> {{ note.title }} </h3>
        <div class="notes_detail">
        <span> {{ note.date }} </span>
        <p> {{ note.full_text }} </p>
        </div>
    <a href=" {% url 'note_redact' note.id %}" class="btn btn-info"><i class="bi bi-pen"></i> Изменить</a>
    <a href=" {% url 'note_delete' note.id %}" class="btn btn-danger"><i class="bi bi-trash3"></i> Удалить</a>
    </div>
{% endblock  %}
